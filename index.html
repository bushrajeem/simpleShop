<html>
  <head>
    <title>Shop</title>
    <link rel="stylesheet" href="./j.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <div id="header">
      <h1>SHOP</h1>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>

    <div class="container">
      <div id="product"></div>
      <div id="sidebar">
        <h2>MY CART</h2>
        <div class="cartitems"></div>
        <div class="calculation">
          <h3>Total Price</h3>
          <h2 id="price">$0.00</h2>
        </div>
      </div>
    </div>
    <script src="./j.js"></script>
  </body>
</html>
